buildscript {
    ext.kotlin_version = '1.3.30'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

subprojects {
    repositories {
        jcenter()
    }

    tasks.withType(Test) {
        testLogging {
            exceptionFormat "full"
        }
    }
}